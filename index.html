<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashwin Kumar | Portfolio</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
        /* THE VISUAL STYLING */
        body {
            margin: 0;
            background-color: #0f0f0f; /* Dark Mode Background */
            color: white;
            font-family: 'Courier New', monospace; /* Coding font */
            overflow-x: hidden;
        }

        /* The 3D Container */
        #3d-container {
            height: 50vh; /* Takes up half the screen */
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #1a1a1a, #000000);
        }

        .hero-text {
            text-align: center;
            z-index: 10;
        }

        h1 { font-size: 3rem; text-shadow: 0 0 10px #00ffcc; } /* Neon Glow */

        /* The Cool Buttons */
        .neon-button {
            background: transparent;
            border: 2px solid #00ffcc;
            color: #00ffcc;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 5px #00ffcc;
        }

        .neon-button:hover {
            background: #00ffcc;
            color: black;
            box-shadow: 0 0 20px #00ffcc; /* Glow effect on hover */
        }

        /* The Slideshow Section */
        .project-section { padding: 50px; }
        
        .swiper {
            width: 100%;
            height: 300px;
        }

        .swiper-slide {
            background: #222;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            border: 1px solid #444;
        }
    </style>
</head>
<body>

    <div id="3d-container">
        <div class="hero-text">
            <h1>HI, I AM ASHWIN</h1>
            <p>CS B-Tech | Backend | AI</p>
            <button class="neon-button">View My Work</button>
        </div>
    </div>

    <div class="project-section">
        <h2>My Projects</h2>
        
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div>
                        <h3>Virtual Mouse</h3>
                        <p>OpenCV & Python</p>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div>
                        <h3>UAV Transformer</h3>
                        <p>AI Research</p>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div>
                        <h3>Cache Simulator</h3>
                        <p>COA / Python</p>
                    </div>
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        // Initialize the Slideshow
        const swiper = new Swiper('.swiper', {
            loop: true, // Makes it go round in circles
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            effect: 'coverflow', // The cool "3D Card" flip effect
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
        });
    </script>
</body>
</html>
